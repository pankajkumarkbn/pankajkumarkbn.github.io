<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drishti's BTS ARMY Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background-color 0.5s ease;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .happy {
            background-color: #ffeb3b;
        }
        
        .sad {
            background-color: #9e9e9e;
        }
        
        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .idol-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
        }
        
        .score {
            font-size: 20px;
            margin: 20px 0;
            color: #e91e63;
            font-weight: bold;
        }
        
        .emoji {
            font-size: 60px;
            margin: 20px 0;
            display: none;
        }
        
        .next-btn {
            background-color: #4CAF50;
            padding: 12px 25px;
            font-size: 18px;
            display: none;
            margin: 20px auto;
        }
        
        .next-btn:hover {
            background-color: #388E3C;
        }
        
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e91e63;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>BTS ARMY Quiz</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <img id="idol-image" class="idol-image" src="" alt="BTS Member">
        <div id="question" class="question"></div>
        <div class="options">
            <button onclick="checkAnswer(0)"></button>
            <button onclick="checkAnswer(1)"></button>
            <button onclick="checkAnswer(2)"></button>
            <button onclick="checkAnswer(3)"></button>
        </div>
        <div id="emoji" class="emoji"></div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
        
        <!-- Audio elements -->
        <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
        <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
        <audio id="bts-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                image: "https://i.pinimg.com/originals/8b/3e/5a/8b3e5a0a6c5a5e5b5e5a5e5a5e5a5e5.jpg",
                question: "Who is this BTS member?",
                options: ["Jin", "Suga", "RM", "Jungkook"],
                answer: 0
            },
            {
                image: "https://i.pinimg.com/originals/5b/5e/5a/5b5e5a0a6c5a5e5b5e5a5e5a5e5a5e5.jpg",
                question: "Who is this BTS member?",
                options: ["V", "Jimin", "J-Hope", "RM"],
                answer: 2
            },
            {
                image: "https://i.pinimg.com/originals/9b/3e/5a/9b3e5a0a6c5a5e5b5e5a5e5a5e5a5e5.jpg",
                question: "Who is this BTS member?",
                options: ["Suga", "Jin", "Jungkook", "V"],
                answer: 3
            },
            {
                image: "https://i.pinimg.com/originals/7b/3e/5a/7b3e5a0a6c5a5e5b5e5a5e5a5e5a5e5.jpg",
                question: "Who is this BTS member?",
                options: ["RM", "J-Hope", "Jimin", "Suga"],
                answer: 2
            },
            {
                image: "https://i.pinimg.com/originals/6b/3e/5a/6b3e5a0a6c5a5e5b5e5a5e5a5e5a5e5.jpg",
                question: "Who is this BTS member?",
                options: ["Jungkook", "V", "Jin", "RM"],
                answer: 1
            }
        ];

        // DOM elements
        const idolImage = document.getElementById('idol-image');
        const questionElement = document.getElementById('question');
        const optionButtons = document.querySelectorAll('.options button');
        const scoreElement = document.getElementById('score');
        const emojiElement = document.getElementById('emoji');
        const nextButton = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const btsMusic = document.getElementById('bts-music');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let quizCompleted = false;

        // Load question
        function loadQuestion() {
            const question = quizData[currentQuestion];
            idolImage.src = question.image;
            questionElement.textContent = question.question;
            
            optionButtons.forEach((button, index) => {
                button.textContent = question.options[index];
                button.disabled = false;
                button.style.opacity = '1';
            });
            
            emojiElement.style.display = 'none';
            nextButton.style.display = 'none';
            document.body.className = '';
            
            // Update progress
            progressBar.style.width = `${(currentQuestion / quizData.length) * 100}%`;
        }

        // Check answer
        function checkAnswer(selectedIndex) {
            const question = quizData[currentQuestion];
            const isCorrect = selectedIndex === question.answer;
            
            // Disable all buttons
            optionButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Highlight correct answer
            optionButtons[question.answer].style.backgroundColor = '#4CAF50';
            
            // Mark wrong answer if selected
            if (!isCorrect && selectedIndex !== undefined) {
                optionButtons[selectedIndex].style.backgroundColor = '#f44336';
                optionButtons[selectedIndex].style.opacity = '0.5';
            }
            
            // Update score if correct
            if (isCorrect) {
                score++;
                scoreElement.textContent = score;
                emojiElement.textContent = 'ðŸ˜Š';
                emojiElement.style.display = 'block';
                document.body.classList.add('happy');
                correctSound.play();
                btsMusic.play();
            } else {
                emojiElement.textContent = 'ðŸ˜¢';
                emojiElement.style.display = 'block';
                document.body.classList.add('sad');
                wrongSound.play();
            }
            
            nextButton.style.display = 'block';
        }

        // Next question
        function nextQuestion() {
            btsMusic.pause();
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        // End quiz
        function endQuiz() {
            quizCompleted = true;
            questionElement.textContent = `Quiz completed! Your final score is ${score}/${quizData.length}`;
            idolImage.style.display = 'none';
            optionButtons.forEach(button => {
                button.style.display = 'none';
            });
            nextButton.style.display = 'none';
            emojiElement.style.display = 'none';
            progressBar.style.width = '100%';
            
            if (score === quizData.length) {
                document.body.classList.add('happy');
                emojiElement.textContent = 'ðŸŽ‰ Perfect! You\'re a true ARMY! ðŸŽ‰';
                emojiElement.style.display = 'block';
                btsMusic.play();
            }
        }

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
