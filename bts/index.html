<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS ARMY Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            transition: background-color 0.5s ease;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .happy {
            background-color: #FFD700;
        }
        
        .sad {
            background-color: #555;
            color: white;
        }
        
        h1 {
            color: #FF1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .idol-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
            border: 3px solid #FF1493;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .option {
            padding: 10px;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .option:hover {
            transform: scale(1.05);
            background-color: #C71585;
        }
        
        .score {
            font-size: 1.2em;
            margin: 10px 0;
            color: #FF1493;
            font-weight: bold;
        }
        
        .feedback {
            font-size: 3em;
            margin: 10px 0;
        }
        
        .next-btn {
            padding: 10px 20px;
            background-color: #4B0082;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        
        .next-btn:hover {
            background-color: #800080;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>BTS ARMY Quiz</h1>
        <p>Test your knowledge of BTS members!</p>
        
        <div class="score">Score: <span id="score">0</span></div>
        
        <div id="quiz-content">
            <img id="idol-image" class="idol-image" src="" alt="BTS Member">
            <div class="options-container" id="options">
                <!-- Options will be added by JavaScript -->
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="next-btn">Next Question</button>
        
        <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
        <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
    </div>

    <script>
        // BTS quiz data with updated image URLs
        const quizData = [
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-rm.jpg",
                options: ["Jin", "Suga", "RM", "J-Hope"],
                answer: "RM"
            },
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-jin.jpg",
                options: ["V", "Jungkook", "Jimin", "Jin"],
                answer: "Jin"
            },
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-suga.jpg",
                options: ["Suga", "J-Hope", "RM", "V"],
                answer: "Suga"
            },
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-jhope.jpg",
                options: ["Jimin", "Jungkook", "J-Hope", "V"],
                answer: "J-Hope"
            },
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-jimin.jpg",
                options: ["Jimin", "Jungkook", "V", "Jin"],
                answer: "Jimin"
            },
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-v.jpg",
                options: ["V", "Jungkook", "Jimin", "J-Hope"],
                answer: "V"
            },
            {
                image: "https://ibighit.com/bts/images/bts/profile/member-jungkook.jpg",
                options: ["Jungkook", "Jimin", "V", "Jin"],
                answer: "Jungkook"
            }
        ];

        // DOM elements
        const idolImage = document.getElementById('idol-image');
        const optionsContainer = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const body = document.body;
        const quizContent = document.getElementById('quiz-content');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize quiz
        function loadQuestion() {
            answered = false;
            const question = quizData[currentQuestion];
            idolImage.src = question.image;
            
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(button);
            });
            
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            nextButton.style.display = 'none';
            body.className = '';
            quizContent.style.display = 'block';
        }

        // Handle answer selection
        function selectAnswer(selectedOption) {
            if (answered) return;
            answered = true;
            
            const question = quizData[currentQuestion];
            const isCorrect = selectedOption === question.answer;
            
            if (isCorrect) {
                score++;
                scoreElement.textContent = score;
                feedbackElement.textContent = 'ðŸ˜Š';
                body.classList.add('happy');
                correctSound.play();
            } else {
                feedbackElement.textContent = 'ðŸ˜¢';
                body.classList.add('sad');
                wrongSound.play();
            }
            
            // Disable all options
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === question.answer) {
                    button.style.backgroundColor = '#4CAF50';
                } else if (button.textContent === selectedOption && !isCorrect) {
                    button.style.backgroundColor = '#F44336';
                }
            });
            
            nextButton.style.display = 'inline-block';
        }

        // Move to next question
        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                // Quiz completed
                quizContent.style.display = 'none';
                feedbackElement.textContent = `Quiz Completed! Your score: ${score}/${quizData.length} ðŸŽ‰`;
                feedbackElement.style.fontSize = '2em';
                nextButton.style.display = 'none';
            }
        });

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
