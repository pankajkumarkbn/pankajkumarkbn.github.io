        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;

        }

        }

        }

            width: 100%;
            margin: 20px 0;
        }

            border: 2px solid #8a2be2;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            background: rgba(255, 20, 147, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        }

        }

            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: pop 0.5s ease;
        }

            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }

            gap: 15px;

            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ff1493, #ff73a1);
        }

            background: #555;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

            text-align: center;
            padding: 30px;
            display: none;

            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/RM_at_Grammy_Awards_2021.jpg/800px-RM_at_Grammy_Awards_2021.jpg", options: ["Jin", "RM", "Jungkook", "Jimin"], answer: "RM" },
            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Jin_at_the_United_Nations_General_Assembly%2C_24_September_2021.jpg/800px-Jin_at_the_United_Nations_General_Assembly%2C_24_September_2021.jpg", options: ["Jin", "V", "Jungkook", "Jimin"], answer: "Jin" },
            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Suga_at_Grammy_Awards_2021.jpg/800px-Suga_at_Grammy_Awards_2021.jpg", options: ["Jin", "Suga", "Jungkook", "Jimin"], answer: "Suga" },
            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/J-Hope_at_Grammy_Awards_2021.jpg/800px-J-Hope_at_Grammy_Awards_2021.jpg", options: ["Suga", "RM", "J-Hope", "V"], answer: "J-Hope" },
            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Jimin_at_Grammy_Awards_2021.jpg/800px-Jimin_at_Grammy_Awards_2021.jpg", options: ["Suga", "RM", "Jimin", "J-Hope"], answer: "Jimin" },
            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/V_at_Grammy_Awards_2021.jpg/800px-V_at_Grammy_Awards_2021.jpg", options: ["Suga", "RM", "V", "J-Hope"], answer: "V" },
            { image: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Jungkook_at_Grammy_Awards_2021.jpg/800px-Jungkook_at_Grammy_Awards_2021.jpg", options: ["Suga", "RM", "Jungkook", "J-Hope"], answer: "Jungkook" }
        ];

        // DOM elements
        const idolImage = document.getElementById('idol-image');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const questionCountElement = document.getElementById('question-count');
        const remainingElement = document.getElementById('remaining');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const finalScoreElement = document.getElementById('final-score');
        const commentElement = document.getElementById('comment');
        const restartButton = document.getElementById('restart-btn');
        const body = document.body;
        
        // Audio elements
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const winSound = document.getElementById('win-sound');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize quiz
        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }
            
            answered = false;
            const question = quizData[currentQuestion];
            idolImage.src = question.image;
            idolImage.alt = `BTS Member - ${question.answer}`;
            
            // Update question counters
            questionCountElement.textContent = `${currentQuestion + 1}/${quizData.length}`;
            remainingElement.textContent = quizData.length - currentQuestion - 1;
            
            // Clear and create options
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('div');
                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(button);
            });
            
            // Reset feedback and button states
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            nextButton.disabled = true;
            body.className = '';
        }

        // Handle answer selection
        function selectAnswer(selectedOption) {
            if (answered) return;
            answered = true;
            
            const question = quizData[currentQuestion];
            const isCorrect = selectedOption === question.answer;
            
            if (isCorrect) {
                score++;
                scoreElement.textContent = score;
                feedbackElement.textContent = '😊';
                body.classList.add('happy');
                correctSound.play();
            } else {
                feedbackElement.textContent = '😢';
                body.classList.add('sad');
                wrongSound.play();
            }
            
            // Highlight correct and incorrect answers
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                if (button.textContent === question.answer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption && !isCorrect) {
                    button.classList.add('incorrect');
                }
                button.style.pointerEvents = 'none';
            });
            
            nextButton.disabled = false;
        }

        // Move to next question
        nextButton.addEventListener('click', () => {
            currentQuestion++;
            loadQuestion();
        });

        // Show results
        function showResults() {
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            finalScoreElement.textContent = score;
            
            // Generate comment based on score
            const percentage = (score / quizData.length) * 100;
            let comment = '';
            if (percentage >= 90) comment = "You're a true ARMY! 💜 BTS would be proud!";
            else if (percentage >= 70) comment = "Great job! You know your BTS members well!";
            else if (percentage >= 50) comment = "Good effort! Keep learning about BTS!";
            else comment = "Nice try! You'll do better next time!";
            
            commentElement.textContent = comment;
            
            // Play win sound and show celebration
            winSound.play();
            createFireworks();
        }

        // Create celebration fireworks
        function createFireworks() {
            const colors = ['#ff1493', '#ff73a1', '#8a2be2', '#4B0082', '#FFD700'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 10 + 5;
                    
                    firework.style.backgroundColor = color;
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;
                    firework.style.left = `${Math.random() * 100}vw`;
                    firework.style.top = `${Math.random() * 100}vh`;
                    firework.style.animation = `pop 0.5s forwards`;
                    
                    document.body.appendChild(firework);
                    
                    // Remove after animation
                    setTimeout(() => {
                        firework.remove();
                    }, 500);
                }, i * 100);
            }
        }

        // Restart quiz
        restartButton.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            scoreElement.textContent = score;
            quizScreen.style.display = 'block';
            resultScreen.style.display = 'none';
            body.className = '';
            loadQuestion();
        });

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
